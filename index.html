
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hortlaklı Köy</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .avatar-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    .avatar-card {
      text-align: center;
      cursor: pointer;
    }
    .avatar-card img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .avatar-card img:hover {
      border-color: #444;
    }
    .avatar-card p {
      margin-top: 6px;
      font-weight: bold;
      color: white;
    }
    #joinSection {
      margin-top: 20px;
    }
    #nicknameInput {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Hortlaklı Köy</h1>

  <div id="joinSection">
    <input type="text" id="nicknameInput" placeholder="Nickinizi yazın">
    <button onclick="joinGame()">Oyuna Katıl</button>
  </div>

  <div>
    <p id="phaseDisplay">Faz: Lobby</p>
    <p id="myRole">Rolün: Bilinmiyor</p>
    <img id="myAvatar" src="" width="100" height="100">
  </div>

  <div id="players" class="avatar-container"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let currentPhase = 'lobby';
    let currentRole = '';

    function joinGame() {
      const nickname = document.getElementById('nicknameInput').value.trim();
      if (!nickname) {
        alert("Lütfen bir nickname girin.");
        return;
      }

      socket.emit('joinGame', nickname);
      document.getElementById('joinSection').style.display = 'none';
    }

    socket.on('assignRole', ({ role, avatar }) => {
      currentRole = role;
      document.getElementById('myRole').innerText = `Rolün: ${role}`;
      document.getElementById('myAvatar').src = avatar;
    });

    socket.on('phaseChange', (phase) => {
      currentPhase = phase;
      document.getElementById('phaseDisplay').innerText = `Faz: ${phase}`;
    });

    socket.on('updatePlayers', (players) => {
      const container = document.getElementById('players');
      container.innerHTML = '';
      players.forEach(p => {
        if (!p.isAlive) return;
        const card = document.createElement('div');
        card.className = 'avatar-card';
        card.innerHTML = `
          <img src="${p.avatar}" alt="${p.nickname}" data-nick="${p.nickname}">
          <p>${p.nickname}</p>
        `;
        card.onclick = () => handleAvatarClick(p.nickname);
        container.appendChild(card);
      });
    });

    socket.on('investigationResult', ({ target, isHortlak }) => {
      const mesaj = isHortlak ? `${target} bir hortlak!` : `${target} masum.`;
      alert(mesaj);
    });

    function handleAvatarClick(nickname) {
      if (currentPhase !== 'night') return;

      switch (currentRole) {
        case 'Dedektif':
          socket.emit('dedektifAvatarTiklama', nickname);
          break;
        case 'Gulyabani':
          socket.emit('nightAction', { action: 'kill', target: nickname });
          break;
        case 'İfrit':
          socket.emit('nightAction', { action: 'silence', target: nickname });
          break;
        case 'Doktor':
          socket.emit('nightAction', { action: 'protect', target: nickname });
          break;
        case 'Gardiyan':
          socket.emit('nightAction', { action: 'jail', target: nickname });
          break;
      }
    }
  </script>
</body>
</html>
